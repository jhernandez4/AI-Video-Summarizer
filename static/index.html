<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>AI-Video-Summarizer</title>
</head>

<body>
    <div id="title">YouTube Video Summarizer</div>
    <div class="container">
        <form action="" target='_blank'>
            <input type="text" id="input-link" placeholder="Enter a YouTube link or Video ID" class="entry">
            <button id="submit-button" type="button" class="submit">Submit</button>
            <!-- Loading Spinner -->
            <div id="loading-spinner" style="display: none;" class="spinner"></div>
        </form>

        <div id="summary-box" class="summary-box">
            <em>Your summary will be generated here...</em>
        </div>
    </div>
    <div id="toast" class="toast"></div>
</body>

</html>

<script src="script.js"></script>
